<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>时间轴</title>
<link rel="stylesheet/less" type="text/css" href="./dist/css/peoject.less.css">
<script src="./dist/js/less-1.7.4.min.js" type="text/javascript"></script>
<style type="text/css">
	/*body{background: gray;}*/
</style>
</head>
<body>
<!-- 类时间轴 -->
<div id="show">
	<div id="line-total">
		<div class="line-part">
			<div class="line left-top">
				<img src="" alt="img-top-1" />
			</div>
			<div class="line right-bottom">
				 <img src="" alt="img-bottom-1" /> 
			</div>
		</div>
		<div class="line-part">
			<div class="line left-top">
				<img src="" alt="img-top-2" />
			</div>
			<div class="line right-bottom">
				<img src="" alt="img-bottom-2" /> 
			</div>
		</div>
		<div class="line-part">
			<div class="line left-top">
				<img src="" alt="img-top-3" />
			</div>
			<div class="line right-bottom">
				<img src="" alt="img-bottom-3" /> 
			</div>
		</div>
		<div class="line-part">
			<div class="line left-top last">
				<img src="" alt="img-top-4" />
			</div>
			<div class="line right-bottom">
				<img src="" alt="img-bottom-4" /> 
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
</body>
</html>
